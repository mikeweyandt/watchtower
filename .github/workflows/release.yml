name: Release (Production)

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '**/v[0-9]+.[0-9]+.[0-9]+'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.x
      - uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: "false" # StaticCheck uses go v1.17 which does not support `any`

  test:
    name: Test
    strategy:
      matrix:
        go-version:
          - 1.25.x
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.x
      - name: Run tests
        run: |
          go test ./... -coverprofile coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: 
      - test
      - lint
    env:
      CGO_ENABLED: 0
      TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.x
      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 #v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 #v3.7.0
        with:
          username: ${{ secrets.WATCHTOWER_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
      - name: Build
        uses: goreleaser/goreleaser-action@7ec5c2b0c6cdda6e8bbb49444bc797dd33d74dd8 #v3
        with:
          version: v0.155.0
          args: --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable experimental docker features
        run: |
          mkdir -p ~/.docker/ && \
          echo '{"experimental": "enabled"}' > ~/.docker/config.json
      - name: Create manifest for version
        run: |
          export DH_TAG=$(git tag --points-at HEAD | sed 's/^v*//')
          docker manifest create \
            mikeweyandt/watchtower:$DH_TAG \
            mikeweyandt/watchtower:amd64-$DH_TAG \
            mikeweyandt/watchtower:i386-$DH_TAG \
            mikeweyandt/watchtower:armhf-$DH_TAG \
            mikeweyandt/watchtower:arm64v8-$DH_TAG
          docker manifest create \
            ghcr.io/mikeweyandt/watchtower:$DH_TAG \
            ghcr.io/mikeweyandt/watchtower:amd64-$DH_TAG \
            ghcr.io/mikeweyandt/watchtower:i386-$DH_TAG \
            ghcr.io/mikeweyandt/watchtower:armhf-$DH_TAG \
            ghcr.io/mikeweyandt/watchtower:arm64v8-$DH_TAG
      - name: Annotate manifest for version
        run: |
          for REPO in '' ghcr.io/ ; do
          
          docker manifest annotate \
            ${REPO}mikeweyandt/watchtower:$(echo $TAG | sed 's/^v*//') \
            ${REPO}mikeweyandt/watchtower:i386-$(echo $TAG | sed 's/^v*//') \
            --os linux \
            --arch 386
          
          docker manifest annotate \
            ${REPO}mikeweyandt/watchtower:$(echo $TAG | sed 's/^v*//') \
            ${REPO}mikeweyandt/watchtower:armhf-$(echo $TAG | sed 's/^v*//') \
            --os linux \
            --arch arm
      
          docker manifest annotate \
            ${REPO}mikeweyandt/watchtower:$(echo $TAG | sed 's/^v*//') \
            ${REPO}mikeweyandt/watchtower:arm64v8-$(echo $TAG | sed 's/^v*//') \
            --os linux \
            --arch arm64 \
            --variant v8
            
            done
      - name: Create manifest for latest
        run: |
          docker manifest create \
            mikeweyandt/watchtower:latest \
            mikeweyandt/watchtower:amd64-latest \
            mikeweyandt/watchtower:i386-latest \
            mikeweyandt/watchtower:armhf-latest \
            mikeweyandt/watchtower:arm64v8-latest
          docker manifest create \
            ghcr.io/mikeweyandt/watchtower:latest \
            ghcr.io/mikeweyandt/watchtower:amd64-latest \
            ghcr.io/mikeweyandt/watchtower:i386-latest \
            ghcr.io/mikeweyandt/watchtower:armhf-latest \
            ghcr.io/mikeweyandt/watchtower:arm64v8-latest
      - name: Annotate manifest for latest
        run: |
          for REPO in '' ghcr.io/ ; do

          docker manifest annotate \
            ${REPO}mikeweyandt/watchtower:latest \
            ${REPO}mikeweyandt/watchtower:i386-latest \
            --os linux \
            --arch 386
      
          docker manifest annotate \
            ${REPO}mikeweyandt/watchtower:latest \
            ${REPO}mikeweyandt/watchtower:armhf-latest \
            --os linux \
            --arch arm
            
          docker manifest annotate \
            ${REPO}mikeweyandt/watchtower:latest \
            ${REPO}mikeweyandt/watchtower:arm64v8-latest \
            --os linux \
            --arch arm64 \
            --variant v8

          done
      - name: Push manifests to Dockerhub
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_TOKEN && \
            docker manifest push mikeweyandt/watchtower:$(echo $TAG | sed 's/^v*//') && \
            docker manifest push mikeweyandt/watchtower:latest
      - name: Push manifests to GitHub Container Registry
        env:
          DOCKER_USER: ${{ secrets.WATCHTOWER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_TOKEN ghcr.io && \
            docker manifest push ghcr.io/mikeweyandt/watchtower:$(echo $TAG | sed 's/^v*//') && \
            docker manifest push ghcr.io/mikeweyandt/watchtower:latest

  renew-docs:
    name: Refresh pkg.go.dev
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Pull new module version
      uses: andrewslotin/go-proxy-pull-action@e5aea3b8b3478fc5b76befda4390513868ed2dc8 #master@2022-10-14

  
  

  
